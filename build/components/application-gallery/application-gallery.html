<html><head><meta charset="UTF-8"><link rel="import" href="../../components/behaviour-motion/behaviour-motion.html"><link rel="import" href="../../components/service-api/service-api.html"><link rel="import" href="../../components/tile-article/tile-article.html"><link rel="import" href="../../components/tile-link/tile-link.html"><style is="custom-style">application-gallery{position:absolute;z-index:2;width:100vw;display:flex;flex-direction:row;flex-wrap:wrap;@apply(--app-transition);}application-gallery.inactive-page{height:100vh;overflow-y:hidden;}tile-article{width:50%;height:300px;display:inline-block;--tile-article-content:{@apply(--app-transition-fast);};--tile-article-header:{@apply(--app-transition-fast);};--tile-article-particles:{@apply(--app-transition-delay);};}tile-article img{@apply(--app-transition);}tile-link tags span,tile-article tags span{padding:5px;font-size:0.9rem;margin:4px;color:white;background-color:var(--app-palette-accent);@apply(--app-transition-fast);}tile-article h2,tile-link h2{padding:10px;font-size:var(--font-size-big-3);}tile-article time,tile-link time{border-top:1px solid var(--app-palette-accent);}tile-link h2,tile-link description{@apply(--app-transition-fast);padding:10px;}tile-link{width:25%;height:300px;display:inline-block;--tile-link-background:{background-color:var(--app-palette-dark);@apply(--app-transition-fast);};--tile-link-content:{@apply(--app-transition-fast);};}</style></head><body><dom-module id="application-gallery"><template><service-api></service-api><behaviour-motion factor="-1.6" link="/articles/.*" inactive-class="inactive-page"></behaviour-motion><content></content></template><script>Polymer({is:"application-gallery",ready:function(){this.addEventListener("zoomedin",function(a){this.classList.add("inactive-page")}.bind(this)),this.addEventListener("zoomedout",function(){this.classList.remove("inactive-page")}.bind(this))}});</script></dom-module></body></html>
