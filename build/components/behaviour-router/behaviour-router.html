<html><head><meta charset="UTF-8"><script>Polymer({is:"behaviour-router",properties:{page:String,active:String,inactive:String},created:function(){window.addEventListener("urlchange",this._toggle.bind(this),!1)},attached:function(){this._toggle({detail:window.location.pathname})},_toggle:function(a){var b=this.parentNode;"undefined"!=typeof this.active&&this._isSubRoute(this.page,a.detail)?b[this.active].call(b):"undefined"!=typeof this.inactive&&b[this.inactive].call(b)},_isSubRoute:function(a,b){return null!==b.match(new RegExp("^"+a+"$"))}});</script></head><body></body></html>
