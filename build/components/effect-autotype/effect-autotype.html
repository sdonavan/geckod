<link rel = "import" href = "../../bower_components/polymer/polymer.html" />
<script src = "../../bower_components/jQuery/dist/jquery.min.js"></script>
<script src = "typed.js"></script>

<script>
    Polymer({

        is: "effect-autotype",

        attached: function()
        {
            $(this).typed({
                strings: $(this)
                            .children()
                            .detach()
                            .toArray()
                            .map(function (c){ return $(c).html()}),
                typeSpeed: 0,
                backDelay: 1500,
                loop: true
            })
        }
    })
 </script>
