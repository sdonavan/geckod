<html><head><meta charset="UTF-8"><link rel="import" href="../../components/behaviour-zoom/behaviour-zoom.html"><link rel="import" href="../../components/behaviour-parallax/behaviour-parallax.html"><link rel="import" href="../../components/effect-particle-system/effect-particle-system.html"><link href="http://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css"><script src="../../bower_components/particles/particles.js"></script><link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html"><script src="../../bower_components/prism/prism.js"></script><link href="../../bower_components/prism/themes/prism.css" rel="stylesheet" type="text/css"><link href="../../bower_components/prism-themes/themes/prism-ghcolors.css" rel="stylesheet" type="text/css"></head><body><dom-module id="tile-article"><style>
:host{width:50%;height:300px;display:inline-block;}.container{width:100%;height:100%;display:block;@apply(--app-transition-fast);}.container.fullscreen{position:absolute;top:0;left:0;z-index:10;overflow-y:auto;overflow-x:hidden;}.container>a{color:inherit;text-decoration:inherit;}.container header{width:100%;height:100%;background:linear-gradient(135deg,var(--app-palette-dark) 0,var(--app-palette-medium) 100%);cursor:pointer;position:relative;overflow-y:hidden;@apply(--app-transition-fast);}.container.fullscreen header{height:50vh;}.container header ::content img{width:100%;position:absolute;z-index:0;top:0;}.container:not(.fullscreen) header ::content img{@apply(--app-transition-slow);}.container:not(.fullscreen) header ::content img{opacity:0.1;}.container header:hover ::content img,.container.fullscreen header ::content img{opacity:0.3;}.container header effect-particle-system{opacity:0;position:absolute;width:100%;height:100%;display:block;z-index:2;top:0;left:0;@apply(--app-transition-fast-delay);}.container.fullscreen header effect-particle-system{display:block;opacity:1;}.container header .metadata{width:100%;height:100%;padding:10% 14%;box-sizing:border-box;display:flex;position:relative;z-index:5;flex-direction:column;align-items:center;justify-content:center;}.container.fullscreen header .metadata h2{width:auto;}.container header .metadata ::content time{padding:14px;margin:14px;margin-bottom:-14px;text-align:center;font-size:0.9rem;border-top:1px solid var(--app-palette-accent);}

</style><template><iron-ajax auto="" url="{{apiLink}}" handle-as="json" on-response="loadBody"></iron-ajax><div class="container"><behaviour-zoom zoom-in-class="fullscreen"><behaviour-router page="{{realLink}}" active="zoomIn" inactive="zoomOut"></behaviour-router></behaviour-zoom><a href="{{realLink}}"><header id="main-header"><div class="metadata"><behaviour-parallax distance="0.6" scroller=".container"><behaviour-router page="{{realLink}}" active="on" inactive="off"></behaviour-router></behaviour-parallax><content select="tags"></content><content select="h2"></content><content select="time"></content></div><content select="img"></content><behaviour-parallax scroller=".container" bind-to="sibling" distance="0.8"><behaviour-router page="{{realLink}}" active="on" inactive="off"></behaviour-router></behaviour-parallax><effect-particle-system link="{{realLink}}" class="big" number="30" size="80" speed="1.1" color="#62549C" opacity="0.1"></effect-particle-system><effect-particle-system link="{{realLink}}" class="big" number="90" size="20" speed="1.4" color="#9874A6" opacity="0.2"></effect-particle-system><effect-particle-system link="{{realLink}}" class="small" number="120" size="3" speed="2" color="#ded0b7" opacity="0.6"></effect-particle-system><effect-particle-system link="{{realLink}}" class="small" number="60" size="1" speed="3" color="#ded0b7" opacity="0.8"></effect-particle-system></header></a><content select="main"></content></div></template><script>Polymer({is:"tile-article",properties:{link:String},ready:function(){this.realLink="/articles/"+this.link,this.apiLink="/api/article/"+this.link},loadBody:function(a){var b=this.querySelector("main"),c=this.querySelector("iron-ajax").lastResponse;c&&(b.innerHTML=c[0].main)}});</script></dom-module></body></html>
