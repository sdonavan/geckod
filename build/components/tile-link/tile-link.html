<link rel = "import" href = "../../bower_components/polymer/polymer.html" />
<link rel = "stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

<dom-module id = "tile-link">
    <template>
        <div class = "image">
            <content select = "img" ></content>
        </div>
        <div class = "background">
            <div class = "icon">
                <i class="fa fa-globe icon fa-2x"></i>
            </div>
            <div class = "content">
                <content select = "h2" ></content>
                <content select = "description"></content>
                <content select = "tags"></content>
            </div>
        </div>
    </template>

    <style>
        :host
        {
            position: relative;
            overflow: hidden;
        }

        .image
        {
            height: 100%;
        }

        .background
        {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            position: absolute;
            margin-top: 20px;
            margin-right: 20px;
            right: 0;
            top: 0;
            overflow: hidden;

            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

            @apply(--tile-link-background);
        }

        :host:hover .background
        {
            width: 100%;
            height: 100%;
            margin: 0;
            border-radius: 0;
        }

        .background .content,
        .background .icon
        {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 10%;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
            @apply(--tile-link-content);
        }

        :host:hover .background .icon
        {
            height: auto;
        }

        ::content tags *
        {
            transform: rotateX(90deg);
            display: inline-block;
        }

        ::content tags *
        {
            transform: rotateY(0deg);
        }

        .background ::content h2,
        .background ::content description
        {
            opacity: 0;
        }

        .background ::content h2
        {
            transform: translate(50px);
        }

        :host:hover .background ::content h2,
        :host:hover .background ::content description
        {
            opacity: 1;
            transform: translate(0);
        }
    </style>
</dom-module>

<script>
    Polymer({

        is: "tile-link",

        attached: function()
        {
            console.log("attached!")
        }
    })
 </script>
