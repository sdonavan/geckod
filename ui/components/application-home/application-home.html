<link rel = "import" href = "/bower_components/polymer/polymer.html" />
<link rel = "import" href = "/components/global-styles/global-styles.html" />
<link rel = "import" href = "/components/behaviour-motion/behaviour-motion.html" />
<link rel = "import" href = "/components/effect-autotype/effect-autotype.html" />

<dom-module id = "application-home">

    <style>
        :host
        {
            position: absolute;
            padding: 10px;
            box-sizing: border-box;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        :host h1
        {
            @apply(--app-transition);
            padding: 10px;
            font-size: var(--font-size-big-1);
        }

        :host h1 > span
        {
            display: block;
            padding-left: 10px;
            padding-right: 10px;
            transition: all 0.4s;
            cursor: pointer;
        }

        :host h1 > span:nth-of-type(2)
        {
            font-size: var(--font-size-big-2);
            margin-top: -8px;
        }

        :host h1 > span:nth-of-type(3)
        {
            font-size: var(--font-size-big-3);
        }

        :host h1 > span:nth-of-type(4)
        {
            font-size: var(--font-size-big-4);
        }

        :host effect-autotype
        {
            color: var(--app-palette-accent);
        }

        /* ========== Add black background on squarer devices ========= */
        @media (min-aspect-ratio: 19/10)
        {
            :host h1
            {
                transform: translate(80px);
            }

            :host h1 > span:hover
            {
                background-color: rgba(0, 0, 0, 0.4);
                padding-top: 2%;
                padding-bottom: 2%;
            }
        }

        @media (max-aspect-ratio: 19/10)
        {
            :host h1
            {
                background-color: rgba(0, 0, 0, 0.6);
            }
        }
    </style>


    <template>
        <h1>

            <a href = "/articles/">
                <span>Take me to the Gallery</span>
            </a>

            <behaviour-motion factor = '1.8' home = "/"></behaviour-motion>
            <span>Hey, I'm Slavin</span>
            <span>I create Web Solutions</span>
            <span>I live in Heidelberg, Germany</span>
            <span>I love
                <effect-autotype>
                    <span>Motion Graphics</span>
                    <span>Material Design</span>
                    <span>Functional Programming</span>
                    <span>Parallel Computing</span>
                </effect-autotype>
            </span>
        </h1>
    </template>
</dom-module>

<script>
    Polymer({

        is: "application-home"
    })
 </script>
