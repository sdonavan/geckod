<!doctype html>


<html>

    <head>
        <title> Geckod: Design &#38; Technology </title>

        <script src = "/bower_components/webcomponentsjs/webcomponents.min.js"></script>
        <link rel = "import" href = "/bower_components/polymer/polymer.html" />
        <link rel = "import" href = "/components/global-styles/global-styles.html" />

        <link rel = "import" href = "/components/application-background/application-background.html" />
        <link rel = "import" href = "/components/application-gallery/application-gallery.html" />
        <link rel = "import" href = "/components/application-home/application-home.html" />
        <link rel = "import" href = "/components/application-menu/application-menu.html" />

        <meta name="google-site-verification" content="7vVmXKkcl7e5t2POprZsVUWMuEOvCvwos_UDuJ98PMk" />

        <link rel = "import" href = "/components/behaviour-history-api/behaviour-history-api.html" />
    </head>

    <body>

        <behaviour-history-api></behaviour-history-api>

        <application-background></application-background>

        <application-home></application-home>

        <application-gallery>

            {s% for item in items %s}

                <tile-article class = "{s{ item.type }s}" link = "{s{ item._id }s}">
                    <h2>{s{ item.title }s}</h2>
                    <time>{s{ item.date }s}</time>
                    <tags>
                        {s% for tag in item.tags %s}
                            <span>{s{ tag }s}</span>
                        {s% endfor %s}
                    </tags>
                    <img src = "{s{ item.thumbnail }s}"></img>

                    <main>{s% if item.prerender %s} {s{item.main}s} {s% endif %s}</main>
                </tile-article>

            {s% endfor %s}

        </application-gallery>

        <application-menu></application-menu>

    </body>

</html>
