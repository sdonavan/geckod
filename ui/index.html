<!doctype html>


<html>

    <head>
        <title> Geckod: Design &#38; Technology </title>

        <link rel = "stylesheet" href = "/styles.css"></link>

    </head>

    <body style = "opacity: 0; transition: all 0.6s;">
        <div id = "content">
            <a class = "menu" :href = "menuPath" v-internal = "path">
                <span class = "gallery">
                    <i class = "icon"></i>
                </span>
            </a>

            <section id = "background" :class="{ 'active': path == '/', 'inactive': path != '/', 'hparallax': true}">
                <video id = "main" autoplay = "autoplay" loop = "true" >
                    <source src = "/videos/background.mp4" type="video/mp4">
                    <source src = "/videos/background.webm" type="video/webm">
                </video>

                <video id = "background-filler">
                    <source src = "/videos/smaller.mp4" type="video/mp4">
                    <source src = "/videos/smaller.webm" type="video/webm">
                </video>
            </section>

            <section id = "home" :class="{ 'active': path == '/', 'inactive': path != '/', 'hparallax': true}">
                <h1>
                    <span>Hey, I'm Slavin</span>
                    <span>I live around Europe</span>
                    <span>I am a digital engineer</span>
                    <span>
                        <span>I love&nbsp;
                        <span is = "typewritter">
                            <span>Motion Graphics</span>
                            <span>Material Design</span>
                            <span>Functional Programming</span>
                            <span>Parallel Computing</span>
                        </span>
                    </span>
                </h1>
            </section>

            <section id = "gallery" :class="{ 'active': path == '/articles', 'inactive': path != '/articles', 'hparallax': true}">

                <article v-for="item in items" class = "thumbnail">
                    <a :href = "item.link">
                        <header id = "main-header">

                            <div class = "cover" :style="'background-image: url(' + item.thumbnail + ')'">
                            </div>

                            <div class = "metadata">

                                <div class = "tags">
                                    <span v-for="tag in item.tags">{{tag}}</span>
                                </div>

                                <h2 v-decomposed = "{baseDelay: 1.2, ordered: false}">
                                    {{ item.title }}
                                </h2>

                                <div class = "line"></div>

                                <time v-decomposed = "{baseDelay: 0, ordered: false}">{{ item.date }}</time>
                            </div>
                        </header>
                    </a>
                </article>
            </section>

        </div>
    </body>

    <!-- GUI Framework -->
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src = "/application.js"></script>

    <script>
        // Display the body
        document.querySelector('body').style.opacity = 1;
    </script>
</html>
